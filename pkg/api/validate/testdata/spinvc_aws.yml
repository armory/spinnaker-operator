apiVersion: spinnaker.io/v1alpha2
kind: SpinnakerService
metadata:
  name: spinnaker
spec:
  validation:
    providers:
      docker:
        enabled: true
  spinnakerConfig:
    config:
      version: 1.23.0
      providers:
        aws:
          accounts:
            - accountId: "11111111"
              assumeRole: role/test-aws-operator-validation
              lifecycleHooks:
                - defaultResult: CONTINUE
                  heartbeatTimeout: 120
                  lifecycleTransition: autoscaling:EC2_INSTANCE_TERMINATING
                  notificationTargetARN: arn:aws:sns:us-west-2:11111111:test-aws-operator-validation-topic
                  roleARN: arn:aws:iam::11111111:role/test-aws-operator-validation-topic-role
              name: test
              permissions: {}
              providerVersion: V1
              regions:
                - name: us-east-1
                - name: us-west-2
              requiredGroupMembership: []
          bakeryDefaults:
            baseImages: []
          defaultKeyPairTemplate: '{{name}}-keypair'
          defaultRegions:
            - name: us-west-2
            - name: us-west-1
          defaults:
            iamRole: BaseIAMRole
          enabled: true
          primaryAccount: test
      persistentStorage:
        persistentStoreType: s3
        s3:
          bucket: mybucket
          rootFolder: front50
