apiVersion: apps/v1
kind: Deployment
metadata:
  name: spinnaker-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: spinnaker-operator
  template:
    metadata:
      labels:
        name: spinnaker-operator
    spec:
      serviceAccountName: spinnaker-operator
      containers:
        - name: spinnaker-operator
          image: armory/spinnaker-operator:1.4.0-rc.3 # Moving label, replaced at build time with a fixed version in "build" dir
          command:
            - spinnaker-operator
          imagePullPolicy: Always
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "spinnaker-operator"
          # Comment out "ports" if disabling validation
          ports:
            - containerPort: 9876
              protocol: TCP
              name: http
        - name: halyard
          image: armory/halyard:1.4.0-rc.3 # Moving label, replaced at build time with a fixed version in "build" dir
          imagePullPolicy: Always
          ports:
            - containerPort: 8064
              protocol: TCP
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: 8064
            failureThreshold: 20
            periodSeconds: 5
            initialDelaySeconds: 20
          livenessProbe:
            tcpSocket:
              port: 8064
            initialDelaySeconds: 30
            periodSeconds: 20
