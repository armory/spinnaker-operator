apiVersion: spinnaker.io/v1alpha2
kind: SpinnakerService
metadata:
  name: spinnaker
spec:
  spinnakerConfig:
    config:
      providers:
        kubernetes:
          enabled: true
          accounts:
            - name: kube-sa-inline
              requiredGroupMembership: []
              serviceAccount: true
              providerVersion: V2
              permissions: {}
              dockerRegistries: []
              configureImagePullSecrets: true
              cacheThreads: 1
              namespaces:
                - default
              omitNamespaces: []
              kinds: []
              omitKinds: []
              customResources: []
              cachingPolicies: []
              oAuthScopes: []
              onlySpinnakerManaged: false
          primaryAccount: kube-sa-inline

    service-settings:
      clouddriver:
        kubernetes:
          serviceAccountName: spin-sa
