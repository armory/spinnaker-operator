apiVersion: spinnaker.io/v1alpha2
kind: SpinnakerService
metadata:
  name: spinnaker
spec:
  spinnakerConfig:
    config:
      providers:
        kubernetes:
          enabled: true
          accounts:
            - name: kube-sa
              requiredGroupMembership: []
              serviceAccount: true
              providerVersion: V2
              permissions: {}
              dockerRegistries: []
              configureImagePullSecrets: true
              cacheThreads: 1
              namespaces:
                - default
              omitNamespaces: []
              kinds: []
              omitKinds: []
              customResources: []
              cachingPolicies: []
              oAuthScopes: []
              onlySpinnakerManaged: false
            - name: kube-file-reference
              requiredGroupMembership: []
              providerVersion: V2
              kubeconfigFile: kubecfg
              permissions: {}
              dockerRegistries: []
              configureImagePullSecrets: true
              cacheThreads: 1
              namespaces:
                - default
              omitNamespaces: []
              kinds: []
              omitKinds: []
              customResources: []
              cachingPolicies: []
              oAuthScopes: []
              onlySpinnakerManaged: false
          primaryAccount: kube-sa

        dockerRegistry:
          enabled: true
          accounts:
            - name: dockerhub
              requiredGroupMembership: []
              providerVersion: V1
              permissions: {}
              address: https://index.docker.io
              email: email@spinnaker.io
              cacheIntervalSeconds: 30
              clientTimeoutMillis: 60000
              cacheThreads: 1
              paginateSize: 100
              sortTagsByDate: false
              trackDigests: false
              insecureRegistry: false
              repositories:
                - nginx/nginx-ingress
          primaryAccount: dockerhub

    service-settings:
      clouddriver:
        kubernetes:
          serviceAccountName: spin-sa
