apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: test-spinnaker-operator-role
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - ingresses/status
  - endpoints
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - services
  - events
  - configmaps
  - secrets
  - namespaces
  - ingresses
  verbs:
  - create
  - get
  - list
  - update
  - watch
  - patch
- apiGroups:
  - apps
  - extensions
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - create
  - get
  - list
  - update
  - watch
  - patch
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - get
  - create
- apiGroups:
  - spinnaker.io
  resources:
  - '*'
  - spinnakerservices
  verbs:
  - create
  - get
  - list
  - update
  - watch
  - patch
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - validatingwebhookconfigurations
  verbs:
  - '*'
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: test-spinnaker-operator-binding
subjects:
  - kind: ServiceAccount
    name: spin-sa
    namespace: test-spinnaker-cluster-mode
roleRef:
  kind: ClusterRole
  name: test-spinnaker-operator-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: spin-sa
