apiVersion: spinnaker.io/v1alpha2
kind: SpinnakerService
metadata:
  name: spinnaker
spec:
  spinnakerConfig:
    config:
      persistentStorage:
        s3:
          bucket: {{.S3Bucket}}
          region: {{.S3Region}}
          accessKeyId: {{.S3AccessKeyId}}
          secretAccessKey: {{.S3SecretAccessKey}}