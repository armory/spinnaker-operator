apiVersion: spinnaker.io/v1alpha2
kind: SpinnakerService
metadata:
  name: spinnaker
spec:
  spinnakerConfig:
    config:
      persistentStorage:
        s3:
          bucket: spinnaker
          rootFolder: front50
          region: us-west-2
          accessKeyId: minio
          secretAccessKey: minioAccessKey
          pathStyleAccess: true
          endpoint: http://minio:9000
