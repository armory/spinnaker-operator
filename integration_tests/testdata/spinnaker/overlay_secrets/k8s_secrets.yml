apiVersion: spinnaker.io/v1alpha2
kind: SpinnakerService
metadata:
  name: spinnaker
spec:
  spinnakerConfig:
    config:
      providers:
        kubernetes:
          enabled: true
          accounts:
            - name: kube-k8s-secret
              requiredGroupMembership: []
              providerVersion: V2
              kubeconfigFile: encryptedFile:k8s!n:testsecrets!k:kubecfg
              permissions: {}
              dockerRegistries: []
              configureImagePullSecrets: true
              cacheThreads: 1
              namespaces:
                - default
              omitNamespaces: []
              kinds: []
              omitKinds: []
              customResources: []
              cachingPolicies: []
              oAuthScopes: []
              onlySpinnakerManaged: false
          primaryAccount: kube-k8s-secret
