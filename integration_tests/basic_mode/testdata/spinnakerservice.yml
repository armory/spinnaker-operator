apiVersion: spinnaker.io/v1alpha2
kind: SpinnakerService
metadata:
  name: spinnakerservice
spec:
  spinnakerConfig:
    config:
      version: 1.17.1
      persistentStorage:
        persistentStoreType: s3
        s3:
          bucket: armory-dev-spinnaker-integration-tests
          rootFolder: front50
      providers:
        kubernetes:
          enabled: true
          accounts: []

  expose:
    type: service
    service:
      type: LoadBalancer
